function()
Location = class
  constructor = function(x, y)
    this.x = x
    this.y = y
    this.cost = 0
    this.parent = 0
  end
  
  key = function()
    return this.x + "," + this.y
  end
  
  equal = function(other) 
    return this.x == other.x and this.y == other.y
  end
  
  str = function()
    s = this.x + "," + this.y + " cost: " + this.cost
    if this.parent then
      s += " parent: " + this.parent.x + "," + this.parent.y
    end
    return s
  end
  
end


cost_heuristic = function(a, b) 
  return abs(a.x-b.x) + abs(a.y-b.y)
end


a_star_search = function(map_name, start, goal)
  local frontier = new PriorityQueue()
  frontier.put(start, 0)
  
  local nodes = object end
  nodes[start.key()] = start

  // Search
  while not frontier.empty()
    local current = frontier.get()
    
    // Stop when we get to the goal
    if current.equal(goal) then
      goal.parent = current.parent
      break
    end
    
    local neighbors = get_open_neighbors(map_name, current)
    for next in neighbors
      next.cost = current.cost + 1
      
      local node = nodes[next.key()]
      if node == 0 or next.cost < node.cost then
        nodes[next.key()] = next
        next.parent = current
        local priority = next.cost + cost_heuristic(next, goal)
        frontier.put(next, priority)
      end
    end
  end
  
  if goal.parent == 0 then 
    return []
  end
  
  local path = []
  local p = goal
  while p != 0 and not p.equal(start)
    path.insertAt(p, 0)
    p = p.parent
  end
  return path
end


print_path = function(path)
  for s in path
    print(s.str())
  end
end
end()



function()
Abomination = class extends Entity
  
  // // Size
  // MODEL_WIDTH = 50
  // MODEL_HEIGHT = 50
  
  // Feet' (for collision detection, movement, pathing, etc.)
  BODY_OFFSET_Y = 16

  // States:
  // idle        - sitting still
  // wander      - moving about the house tending to things
  state = "idle"
  state_time = 0
  
  screaming = false

  constructor = function(sprite, width, height)
    super()
    
    if width > 0 then
      this.width = width
    else 
      this.width = 50
    end
    
    if height > 0 then
      this.height = 0
    else
      this.height = 50
    end
    
    this.sprite = sprite
    this.speed = 0.5
    this.last_scream_time = system.time()
    this.scream_interval = 0
    
    this.nav = new Navigator(this)
  end

  update = function()
    
    // Update our distance calculation from the player
    local a = this.x - player.x
    local b = (this.y + BODY_OFFSET_Y) - player.y
    local player_distance = sqrt(a*a + b*b) - (this.width/2)
    
    this.nav.update()
    
    // If we are idle, then stop and reset our alertness meter
    if not this.nav.have_destination() and this.state != "idle" then
      this.state="idle"
      this.state_time = system.time()
    end
    
    // Alert on the player if we're within range
    if not this.screaming and 
      (system.time() - this.last_scream_time) > this.scream_interval and
      player_distance < 75 then
      this.last_scream_time = system.time()
      this.screaming = true
      
      this.soundManager.play("abomination")
      
      // Alert Haiku
      haiku.maybe_investigate_noise(this.map, this.x, this.y-48)
      
      after 2 seconds do
        this.screaming = false
        this.scream_interval = 5000 + random.nextInt(20000)
      end
    end
    
    // Wander around from time to time
    if state=="idle" and (system.time() - this.state_time) > 6000 then
      this.wander()
    end
  end

  //////////////////////////////////////////////////////////////////////////////
  //
  // Draw
  //
  draw = function(viewX, viewY, scale)
    
    local screenX = (x - viewX) * scale
    local screenY =  ((y - viewY) + BODY_OFFSET_Y) * scale
    local bodyWidth = this.width * scale
    local bodyHeight = this.height * scale
    
    screen.drawSprite(this.sprite, screenX, screenY, bodyWidth, bodyHeight)
  end

  // Random wandering around
  wander = function()
    
    local blockX = random.nextInt(maps[this.map].width)
    local blockY = random.nextInt(maps[this.map].height)
    
    if not is_open_block(this.map, blockX, blockY) then
      return
    end
    
    if this.move(this.map, blockX, blockY) then 
      this.state = "wandering"
    end
  end

  // Move to a map/block position
  move = function(map, blockX, blockY) 
    if not is_open_block(map, blockX, blockY) then
      return false
    end
    
    this.nav.set_goal(new Location(blockX, blockY))
    return true
  end

end
end()

function()
cutscene_manager = object 
  
  roll_active = []
  
  activate = function(roll)
    roll_active = []
    for s in roll 
      roll_active.push(s)
    end
    
    roll_active[0].activated()
  end
  
  cutscene_finished = function()
    roll_active.removeAt(0)
    if roll_active.length > 0 then
      roll_active[0].activated()
    end
  end
  
  // Development display
  dev = function(cutscene)
    
    // Kill music
    music_manager.play(0)
    
    // Discard any active cutscenes
    if roll_active.length != 0 then
      cut = roll_active[0]
      roll_active = []
      
      if cut.voice_playing then
        cut.voice_playing.stop()
      end
    end
    
    roll_active = [cutscene]
    roll_active[0].activated()
  end
  
end


// A single cutscene panel
Cutscene = class 
  constructor = function()
    this.sprites = []
    this.lines = []
    this.charCount = 0
    this.textVis = 0
    
    this.font = "PearSoda"
    this.backgroundColor = "black"
    this.textSpeed = 20
    this.activatedTime = 0
    
    this.voice = 0
    this.music = 0
    
    this.on_finished = 0
    
  end
  
  activated = function()
    this.activatedTime = system.time()
    this.textSpeed = 20
    
    if this.music != 0 then
      music_manager.play(this.music_start)
    end
    
    if this.voice != 0 then
      this.voice_playing = audio.playMusic(this.voice, 0.7, 0)
    end
  end
  
  addSprite = function(name, x, y width, height)
    this.sprites.push([name, x, y, width, height])
  end
  
  addLine = function(text, x, y, size, color)
    this.lines.push([text, x, y, size, color])
    this.charCount += text.length
  end
  
  
  // Handle inputs
  update = function()
    if keyboard.release.SPACE or keyboard.release.ENTER or touch.press then
      if this.textVis < this.charCount then
        this.textSpeed = 140
      else
        this.finished()
      end
    end
  end
  
  finished = function()
    if this.voice_playing != 0 then
      this.voice_playing.stop()
      this.voice_playing = 0
    end
    
    cutscene_manager.cutscene_finished()
    
    if this.on_finished then
      this.on_finished()
    end
  end
  
  // Draw the cutscene elements
  draw = function()
    
    local deltaTime = (system.time() - this.activatedTime) / 1000
    this.textVis = min(this.charCount, deltaTime * this.textSpeed)
    
    local printed = 0
    
    screen.clear(this.backgroundColor)
    screen.setFont(this.font)
    
    for s in this.sprites
      screen.drawSprite(s[0], s[1], s[2], s[3], s[4])
    end
  
    for l in this.lines
      if printed < textVis then
        local txt = l[0]
        local x = l[1]
        local y = l[2]
        local fontSize = l[3]
        local color = l[4]
        
        local lineChars = min(this.textVis - printed, txt.length)
        local txt = txt.substring(0, lineChars)
        
        local txt_width = screen.textWidth(txt, fontSize)
        x = x -200 + 2 + (txt_width / 2)
        
        screen.drawText(txt, x, y, fontSize, color)
        printed += lineChars
      end
    end
  
  end
end


end()

function()
Haiku = class extends Entity
  
  // Haiku's size
  HAIKU_WIDTH = 30
  HAIKU_HEIGHT = 30
  
  // Hiku's 'feet' (for collision detection, movement, pathing, etc.)
  BODY_OFFSET_Y = 16
  
  NORMAL_SPEED = 0.6
  CHASE_SPEED = 1.8
  
  speed = 0.6

  // Haiku's States:
  // idle        - sitting still
  // wander      - moving about the house tending to things
  // investigate - moving to investigate a noise
  // alert       - has seen something specific and is alerted to pursue
  state = "idle"
  state_time = 0

  player_distance = 0

  constructor = function()
    super()
    this.nav = new Navigator(this)
  end

  reset = function()
    this.state = "idle"
    this.nav.clear()
  end

  update = function()
    
    // Update our distance calculation from the player
    local a = this.x - player.x
    local b = (this.y + BODY_OFFSET_Y) - player.y
    this.player_distance = sqrt(a*a + b*b) - (HAIKU_WIDTH/2)
    
    // // Handle Haiku's current movement
    // if this.nav == 0 then
    //   this.nav = new Navigator(this)
    // end
    
    this.nav.update()
    
    // If we are idle, then stop and reset our alertness meter
    if not this.nav.have_destination() and this.state != "idle" then
      this.state="idle"
      this.state_time = system.time()
    end
    
    // Wander around from time to time
    if state=="idle" and system.time()-this.state_time > 5000 then
      this.wander()
    end
    
    //If we're not in alert already, check to see if we can hear the player
    if this.state != "alert" and this.player_distance < (player.get_noise_radius() * 0.9) then
      this.follow_player("alert")
    end
    
    if (this.state != "alert" and this.state != "investigate")
      and this.player_distance < player.get_noise_radius() then
        this.follow_player("investigate")
    end
    
  end


  //////////////////////////////////////////////////////////////////////////////
  //
  // Draw Haiku
  //
  draw = function(viewX, viewY, scale)
    
    local screenX = (x - viewX) * scale
    local screenY =  ((y - viewY) + BODY_OFFSET_Y) * scale
    local bodyWidth = HAIKU_WIDTH * scale
    local bodyHeight = HAIKU_HEIGHT  * scale
    
    
    // TODO: Select sprite based on direction and state
    local sprite = 'haiku2'
    if this.state == 'alert' then
      sprite = 'haiku3'
    end
    
    screen.drawSprite(sprite, screenX, screenY, bodyWidth, bodyHeight)
    
  end

  // Follow the player's noise
  follow_player = function(alert_level)
    
    local xy = getBlockXY(player.map, player.x, player.y)
    if this.move(player.map, xy[0], xy[1]) then
      this.state = alert_level
      
      if alert_level == "alert" then
        
        
        // TODO: Use audio manager when this works
        audio.playSound("haiku_scream", 1, 1, 0, 0)
        //this.soundManager.play("haiku_scream")
        this.speed = CHASE_SPEED
      else
        this.speed = NORMAL_SPEED
      end
    end
  end

  // Pick a place in the house to wander to
  wander = function()
    
    local blockX = random.nextInt(maps[this.map].width)
    local blockY = random.nextInt(maps[this.map].height)

    if not is_open_block(this.map, blockX, blockY) then
      return
    end
    
    if this.move(this.map, blockX, blockY) then 
      this.state = "wandering"
      this.speed=NORMAL_SPEED
    end
  end

  // Move to a map/block position
  move = function(map, blockX, blockY) 
    if not is_open_block(map, blockX, blockY) then
      print("Haiku move blocked")
      return false
    end
    
    this.nav.set_goal(new Location(blockX, blockY))
    return true
  end

  // This function is called when a noise happens.
  // If Haiku is not currently on alert or investigating something
  // then she will come check it out.
  maybe_investigate_noise = function(map, x, y)
    
    // Ignore the noise if it happens on a different floor.
    if map != this.map then
      return
    end
    
    // Don't be distracted when already on alert or investigating something.
    if this.state == "alert" or this.state == "investigate" then
      return
    end
    
    // if noise_distance_blocks < radius then
      local xy = getBlockXY(map, x, y)
      if this.move(map, xy[0], xy[1]) then
        print("Haiku is checking out the noise... ")
        this.state = "investigate"
        this.speed = NORMAL_SPEED
      end
    //end
  end

end
end()



function()

////////////////////////////////////////////////////////////////////////////////

STARTING_MAP = "basement"

////////////////////////////////////////////////////////////////////////////////
// Init
////////////////////////////////////////////////////////////////////////////////
init = function()
  cutscene_manager.activate(cutscene_intro)
  place_doll()
end

////////////////////////////////////////////////////////////////////////////////
// Update
////////////////////////////////////////////////////////////////////////////////
update = function()
  
  // Flip this on for diagnostic information
  DEBUG_DISPLAY = 1
  
  if screen.width < screen.height then
    landscape = false
    return
  else 
    landscape = true
  end
  
  if cutscene_manager.roll_active.length > 0 then
    cutscene_manager.roll_active[0].update()
    return
  end

  if dialog.update() then
    // Pause the action (don't run other updates)
    // if a dialog is currently up.
    return
  end
  
  // Update entities
  for e in entities
    e.update(view.mapX, view.mapY, view.SCALE)
  end
  
  // Check for player/haiku collision:
  if player.map == haiku.map and
    intersect(player.x, player.y, player.PLAYER_WIDTH, player.PLAYER_HEIGHT,
              haiku.x, haiku.y, haiku.HAIKU_WIDTH, haiku.HAIKU_HEIGHT) then
    
    // Haiku has caught the player:
    
    // End any playing sounds
    if player.soundManager != 0 then
      player.soundManager.play(0)
    end
    
    // Roll the death cutscene
    cutscene_manager.activate([cut_death])
  end

  // Update the view following an entity
  view.follow(player)

end

////////////////////////////////////////////////////////////////////////////////
// Draw
////////////////////////////////////////////////////////////////////////////////
draw = function()
  
  if not landscape then
    screen.drawText("Turn screen to Landscape", 0, 10, 16, "Red")
    return
  end
  
  FPSCHECK()
  if cutscene_manager.roll_active.length > 0 then
    cutscene_manager.roll_active[0].draw()
    return
  end
  
  screen.clear("darkgray")
  
  if view.entity == 0 then
    return
  end
  
  // Draw a background if there is one defined
  local background_map_name = view.map_name + "_floor"
  if maps[background_map_name] then
    screen.drawMap(background_map_name, view.mapViewX, view.mapViewY, view.mapViewWidth, view.mapViewHeight)
  end
  
  // Draw the map
  screen.drawMap(view.map_name, view.mapViewX, view.mapViewY, view.mapViewWidth, view.mapViewHeight)
  
  // Draw entities on the current map
  for e in entities 
    if e.map == view.entity.map then
      e.draw(view.mapX, view.mapY, view.SCALE)
    end
  end

  // Draw a foreground if there is one defined
  local foreground_map_name = view.map_name + "_ceiling"
  if maps[foreground_map_name] then
    screen.drawMap(foreground_map_name, view.mapViewX, view.mapViewY, view.mapViewWidth, view.mapViewHeight)
  end
  
  // Diagnostic information
  if DEBUG_DISPLAY then
    debug_display(view.mapX, view.mapY, view.SCALE)
  end
  
  // A dialog (if visible)
  dialog.draw()
  screen.drawText("Lives:     ", 150, 0, 5)

end



end()

function()
music_manager = object
  
  playing = 0
  current = 0
  
  play = function(song)
    if song == this.current then
      return
    end
    
    this.current = song
    
    // If something was already playing, then stop it.
    if this.playing != 0 then
      this.playing.stop()
      this.playing = 0
    end
    // Start the new sound if there is one
    if song != 0 then
      this.playing = audio.playMusic(song, 0.5, 1)
    end

  end
end
end()



function()

Navigator = class
  constructor = function(entity)
    this.entity = entity
    this.target = 0
    this.path = []
  end
  
  //////////////////////////////////////////////////////////////////////////////
  update = function()

    // // Allow mouse to set movement position (for testing)
    // if mouse.press and mouse.left then
    //   local p = view.screenToMapBlock(mouse.x, mouse.y)
    //   this.set_goal(new Location(p[0], p[1]))
    // end
    
    navigate()
  end
  
  //////////////////////////////////////////////////////////////////////////////
  clear = function()
    this.path = []
    this.target = 0
  end
  
  //////////////////////////////////////////////////////////////////////////////
  have_destination = function()
    return not (this.target == 0 and this.path.length == 0)
  end
  
  //////////////////////////////////////////////////////////////////////////////
  set_goal = function(loc)
    local goal = loc
    local p = getBlockXY(entity.map, entity.x, entity.y)
    
    local start = new Location(p[0], p[1])
    local path = a_star_search(entity.map, start, goal)

    //print("Start: " + start.str())
    //print("Goal: " + goal.str())
  
    this.target = 0
    this.path = path
    
  end
  
  //////////////////////////////////////////////////////////////////////////////
  navigate = function()
    
    // Check to see if we need to set a new move target
    if this.target == 0 then
      
      // If we don't have a path then we're done
      if this.path.length == 0 then
        return
      end
      
      // Pick the next target off the path
      local block = this.path[0]
      this.path.removeAt(0)
      
      // Translate block to map x,y
      local p = getMapXY(entity.map, block.x, block.y)
      this.target = new Location(p[0], p[1])
      
      
      //print("Path Block:" + block.str())
      //print("New Target: " + this.target.str())
      
    end
    
    // Move the entity toward the target 
    move_to_target()
  end
  
  //////////////////////////////////////////////////////////////////////////////
  move_to_target = function()
    if target == 0 then 
      return
    end
    
    local speed = this.entity.speed
    local xHit = false
    local yHit = false
    
    // If the character isn't at the target x yet, then move in that direction.
    if abs(this.entity.x - this.target.x) > speed then
      if this.entity.x < this.target.x then 
        this.entity.x += speed
      else
        this.entity.x -= speed
      end
    else 
      // Target x reached
      xHit = true
    end
    
    if abs(this.entity.y - this.target.y) > speed then
      if this.entity.y < this.target.y then 
        this.entity.y += speed
      else
        this.entity.y -= speed
      end
    else 
      // Target x reached
      yHit = true
    end
    
    if xHit and yHit then 
      this.target = 0    
    end
  end
  

end
end()



function()
Player = class extends Entity

  //////////////////////////////////////////////////////////////////////////////
  // Settings

  // Movement speeds
  SNEAK_SPEED = 0.5
  WALK_SPEED  = 1
  RUN_SPEED   = 1.7
  
  MAX_SPEED = 1.7
  
  // Player size
  PLAYER_WIDTH = 32 * 0.7
  PLAYER_HEIGHT = 50 * 0.7
  
  // Center the player's body over their position by this much
  BODY_OFFSET_Y = 15

  //////////////////////////////////////////////////////////////////////////////
  
  // Direction our character is faceing: up, down, left, right
  facing = "down"
  speed = 0

  constructor = function()
    super()
  
  end

  check_action = function()
    local xy = getBlockXY(this.map, this.x, this.y)
    local blockX = xy[0]
    local blockY = xy[1]
    
    if this.facing == "left" then
      blockX = blockX - 1
    elsif this.facing == "right" then
      blockX = blockX + 1
    elsif this.facing == "up" then
      blockY = blockY + 1
    elsif this.facing == "down" then
      blockY = blockY - 1
    end
    
    local map = maps[this.map]
    if map == 0 then
      return
    end

    local sprite = map.get(blockX, blockY)
    if sprite == 0 then
      return
    end
    
    // Apply action on sprite if appropriate
    
    if sprite == "creepy_doll_s" then
      hit_doll()
    end
  end

  //////////////////////////////////////////////////////////////////////////////
  //
  // Update the player
  //
  update = function(viewX, viewY, scale)

    local screenX = (this.x - viewX) * scale
    local screenY =  ((this.y - viewY) + BODY_OFFSET_Y) * scale
    
    // Get the player's current position
    local next_x = this.x
    local next_y = this.y
  
    local TOUCH_BOUNDS = 6
    local INV_SENSITIVITY = 30
    local deltaX = 0
    local deltaY = 0
    
    // Check to see if we're trying to do an action
    if touch.press or keyboard.press.SPACE then
      this.check_action()
    end
    
    if touch.touching then
      // Touch controls
      if touch.x < (screenX - TOUCH_BOUNDS) then
        deltaX = max( (touch.x - screenX) / INV_SENSITIVITY, -MAX_SPEED)
        next_x += deltaX
        this.facing = "left"
      end
      
      if touch.x > (screenX + TOUCH_BOUNDS) then
        deltaX = min( (touch.x - screenX) / INV_SENSITIVITY, MAX_SPEED)
        next_x += deltaX
        this.facing = "right"
      end

      if touch.y < (screenY - TOUCH_BOUNDS) then
        deltaY = max( (touch.y - screenY) / INV_SENSITIVITY, -MAX_SPEED)
        next_y += deltaY
        this.facing = "down"
      end
      
      if touch.y > (screenY + TOUCH_BOUNDS) then
        deltaY = min( (touch.y - screenY) / INV_SENSITIVITY, MAX_SPEED)
        next_y += deltaY
        this.facing = "up"
      end
    else
      // Keyboard controls
      local kdelta = 1
      if keyboard.SHIFT then
        kdelta = 1.7
      end
      
      if keyboard.LEFT or gamepad.LEFT then
        next_x -= kdelta
        this.facing = "left"
      end
      
      if keyboard.RIGHT or gamepad.RIGHT then
        next_x += kdelta
        this.facing = "right"
      end
      
      if keyboard.UP or gamepad.UP then
        next_y += kdelta
        this.facing = "up"
      end
    
      if keyboard.DOWN or gamepad.DOWN then
        next_y -= kdelta
        this.facing = "down"
      end
    end

    // Check for collisions with other sprites
    local lastSprite = getSprite(this.map, this.x, this.y)
    local nextSprite = getSprite(this.map, next_x, next_y)
    
    if nextSprite != 0 and lastSprite != nextSprite then
      
      // Block the player's move if they're trying to move into a solid block.
      if nextSprite.split(":")[0].endsWith("_s") then
        next_x = x
        next_y = y
      end
      
      // Handle other block triggers
      abort = player_sprite_collision(nextSprite)
      if abort then
        return
      end
    end
  
    // Determine our movement 
    this.speed = max(abs(this.x - next_x), abs(this.y - next_y))
    
    this.x = next_x
    this.y = next_y
    
    if this.speed > 0 then
      this.soundManager.loop("walk")
    else
      this.soundManager.play(0)
    end

  end

  //////////////////////////////////////////////////////////////////////////////
  //
  // Draw the player
  //
  draw = function(viewX, viewY, scale)
    
    local screenX = (x - viewX) * scale
    local screenY =  ((y - viewY) + BODY_OFFSET_Y) * scale
    local bodyWidth = PLAYER_WIDTH * scale
    local bodyHeight = PLAYER_HEIGHT  * scale
  
    local action = "standing"
    if this.speed > 0 then
      action = "walking"
    end

    local player_sprite = "jeffry" + "_" + this.facing + "_" + action
    
    if sprites[player_sprite] == 0  then 
      player_sprite = "jeffry_down"
    end
    
    screen.drawSprite(player_sprite, screenX, screenY, bodyWidth, bodyHeight)

  end

  //////////////////////////////////////////////////////////////////////////////
  //
  // Get the radius for how far the player's current sound is traveling
  //
  get_noise_radius = function()
    return this.speed * 60
  end
  
end

end()



function()
PriorityQueue = class

  //////////////////////////////////////////////////////////////////////////////
  constructor = function(position)
    this.list = []
  end
  
  //////////////////////////////////////////////////////////////////////////////
  empty = function()
    return this.list.length == 0
  end
  
  //////////////////////////////////////////////////////////////////////////////
  put = function(item, priority)
    
    local element = [priority, item]
    
    // Look through the list for a node with a higher
    // priority, and insert this one before it.
    for i=0 to this.list.length-1
      if priority < this.list[i][0] then
        this.list.insertAt(element, i)
        return
      end
    end
    
    // Didn't find a value of lower priority already in the list
    // so put this at the end
    this.list.push(element)
  end
  
  //////////////////////////////////////////////////////////////////////////////
  get = function() 
    local element = this.list[0]
    this.list.removeAt(0)
    return element[1]
  end
  
  //////////////////////////////////////////////////////////////////////////////
  dump = function()
    for i=0 to this.list.length-1
      l = "[" + i + "] = " + this.list[i][0] + " : " + this.list[i][1] 
      print(l)
    end
  end
  
end
end()



function()
SoundManager = class
  
  constructor = function()
    playing = 0
    current = 0
  end

  play = function(sound)
    do_sound(sound, 0)
  end

  loop = function(sound)
    do_sound(sound, 1)
  end
  
  do_sound = function(sound, loop)
    
    if sound == this.current then
      return
    end
    
    this.current = sound
    
    // If something was already playing, then stop it.
    if this.playing != 0 then
      this.playing.stop()
      this.playing = 0
    end
    
    // Start the new sound if there is one
    if sound != 0 then
      this.playing = audio.playSound(sound, 0.7, 1, 0, loop)
    end
    
    if loop == 0 then
      this.playing = 0
      this.current = 0
    end
    
  end
end
end()

function()
//////////////////////////////////////////////////////////////////////////////
// 
// Get the center map x,y, position for a block
// 
getMapXY = function(map_name, blockX, blockY) 
  local map = maps[map_name]
  local mx = (blockX * map.block_width) + (map.block_width / 2)
  local my = (blockY * map.block_height) + (map.block_height / 2)
  return [mx, my]
end


//////////////////////////////////////////////////////////////////////////////
// 
// Get the block XY for a map at the given x,y map position
// 
getBlockXY = function(map_name, x, y)
  local map = maps[map_name]
  local blockX = floor(x / map.block_width)
  local blockY = floor(y / map.block_height)
  return [blockX, blockY]
end


//////////////////////////////////////////////////////////////////////////////
// 
// Get the sprite for the map at the given map x,y position
// 
getSprite = function(map_name, x, y)
  local map = maps[map_name]
  
  if map == 0 then
    //print("Unknown map " + map_name)
  end
  
  local blockX = floor(x / map.block_width)
  local blockY = floor(y / map.block_height)
  return map.get(blockX, blockY)
end

//////////////////////////////////////////////////////////////////////////////
//
// Test whether a block is open and available for a 
// character to move into (true) or not (false)
//
is_open_block = function(map_name, blockX, blockY)
  
  local map = maps[map_name]
  
  // Bounds check the edge of the map
  if blockX < 0 or blockX >= map.width or 
     blockY < 0 or blockY >= map.height then
    return false
  end
  
  // Get the sprite
  local sprite = maps[map_name].get(blockX, blockY)
  
  // If no sprite, then it's open
  if sprite == 0 then
    return true
  end
  
  // If the sprite name ends with '_s' then it is solid.
  if sprite.split(":")[0].endsWith("_s") then
    return false
  end
  
  // All other sprites may be moved through
  return true
end

//////////////////////////////////////////////////////////////////////////////
//
// Get a list of open neighbors for a map location
//
get_open_neighbors = function(map_name, loc) 
  local neighbors = []
  
  for x=loc.x-1 to loc.x+1 
    for y=loc.y-1 to loc.y+1
      
      // Ignore the center position
      if y == loc.y and x == loc.x then
        continue
      end
      
      // Check if this block is open
      if is_open_block(map_name, x, y) then
        neighbors.push(new Location(x, y))
      end
    end
  end
  
  return neighbors
end

//////////////////////////////////////////////////////////////////////////////
//
// Test whether two rectangles intersect each other
//
intersect = function(x1, y1, width1, height1, x2, y2, width2, height2)
    return (
        x1 < x2 + (width2) and
        x1 + (width1) > x2 and
        y1 < y2 + (height2) and
        y1 + (height1) > y2
    )
end

//////////////////////////////////////////////////////////////////////////////
//
// Clamp the value of a function to a range
//
clamp = function(val, low, high) 
  if val < low then
    return low
  end
  
  if val > high then 
    return high 
  end
  
  return val
end

end()



function()
view = object
  SCALE = 1
  
  entity = 0
  map_name = 0
  mapX = 0
  mapY = 0
  mapPixelWidth = 0
  mapPixelHeight = 0
  mapViewX = 0
  mapViewY = 0
  mapViewWidth = 0
  mapViewHeight = 0
  
  //////////////////////////////////////////////////////////////////////////////
  //
  // Setup the map view to center on an entity
  //
  follow = function(entity)
    
    this.entity = entity
    this.map_name = entity.map
    local map = maps[map_name]
    
    this.mapX = entity.x
    this.mapY = entity.y
  
    this.mapPixelWidth = map.width * map.block_width
    this.mapPixelHeight = map.height * map.block_height
  
    // Clamp the viewport to the map bounds
    local halfWidth = screen.width / 2
    local halfHeight = screen.height / 2
    this.mapX = clamp(this.mapX, halfWidth, this.mapPixelWidth - halfWidth)
    this.mapY = clamp(this.mapY, halfHeight, this.mapPixelHeight - halfHeight)
  
    this.mapViewX = (mapPixelWidth/2 - mapX) * SCALE
    this.mapViewY = (mapPixelHeight/2 - mapY) * SCALE
  
    this.mapViewWidth = mapPixelWidth * SCALE 
    this.mapViewHeight = mapPixelHeight * SCALE
  end
  
  ////////////////////////////////////////////////////////////////////////////////
  // 
  // Translate a screen coordinate (x,y) to a map coordinate (x,y)
  // 
  screenToMap = function(screen_x, screen_y)
    local mx = ((this.mapViewWidth/2 - mapViewX) + screen_x)/SCALE
    local my = ((this.mapViewHeight/2 - mapViewY) + screen_y)/SCALE
    return [mx, my]
  end
  
  ////////////////////////////////////////////////////////////////////////////////
  // 
  // Translate a screen coordinate (x,y) to a map block coordinate (x,y)
  // 
  screenToMapBlock = function(screen_x, screen_y)
    local p = this.screenToMap(screen_x, screen_y)
    local b = getBlockXY(this.map_name, p[0], p[1])
    return b
  end
end
end()



function()
Watchcat = class extends Entity
  
  // Size
  MODEL_WIDTH = 20
  MODEL_HEIGHT = 20
  
  // Feet' (for collision detection, movement, pathing, etc.)
  BODY_OFFSET_Y = 16

  // States:
  // idle        - sitting still
  // wander      - moving about the house tending to things
  state = "idle"
  state_time = 0
  
  screaming = false

  constructor = function()
    super()
    this.speed = 0.8
    this.last_scream_time = system.time()
    this.scream_interval = 0
    
    this.nav = new Navigator(this)
  end

  update = function()
    
    // Update our distance calculation from the player
    local a = this.x - player.x
    local b = (this.y + BODY_OFFSET_Y) - player.y
    local player_distance = sqrt(a*a + b*b) - (MODEL_WIDTH/2)
    
    this.nav.update()
    
    // If we are idle, then stop and reset our alertness meter
    if not this.nav.have_destination() and this.state != "idle" then
      this.state="idle"
      this.state_time = system.time()
    end
    
    // Alert on the player if we're within range
    if not this.screaming and 
      (system.time() - this.last_scream_time) > this.scream_interval and
      player_distance < 100 then
      this.last_scream_time = system.time()
      this.screaming = true
      
      this.soundManager.play("watchcat")
      
      // Alert Haiku
      haiku.maybe_investigate_noise(this.map, this.x, this.y)
      
      after 2 seconds do
        this.screaming = false
        this.scream_interval = 3000 + random.nextInt(10000)
      end
    end
    
    // Wander around from time to time
    if state=="idle" and (system.time() - this.state_time) > 6000 then
      this.wander()
    end
  end

  //////////////////////////////////////////////////////////////////////////////
  //
  // Draw Watchcat
  //
  draw = function(viewX, viewY, scale)
    
    local screenX = (x - viewX) * scale
    local screenY =  ((y - viewY) + BODY_OFFSET_Y) * scale
    local bodyWidth = MODEL_WIDTH * scale
    local bodyHeight = MODEL_HEIGHT  * scale
    
    local sprite = 'watchcat_front_walk'
    if this.screaming then 
      sprite = 'watchcat_front_scream'
    end
    
    screen.drawSprite(sprite, screenX, screenY, bodyWidth, bodyHeight)
  end

  // Pick a place in the house near the player to wander
  wander = function()
    
    local blockX = random.nextInt(maps[this.map].width)
    local blockY = random.nextInt(maps[this.map].height)
    
    // Pick a spot in the vicinity of the player
    if player.map == this.map then
      local xy = getBlockXY(player.map, player.x, player.y)
      
      blockX = xy[0] + (random.nextInt(6) - 2)
      blockY = xy[1] + (random.nextInt(6) - 2)
    end
    
    if not is_open_block(this.map, blockX, blockY) then
      return
    end
    
    if this.move(this.map, blockX, blockY) then 
      this.state = "wandering"
    end
  end


  // Move to a map/block position
  move = function(map, blockX, blockY) 
    if not is_open_block(map, blockX, blockY) then
      print("Watchcat move blocked")
      return false
    end
    
    this.nav.set_goal(new Location(blockX, blockY))
    return true
  end

end
end()
